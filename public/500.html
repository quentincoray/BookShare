<!DOCTYPE html>
<html>
<head>
  <title>BookShare - 500 - Une erreur est survenue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #5CC8FF;
    color: white;
    text-align: center;
    font-family: Open Sans, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 45em;
    margin: 10em auto;
  }

  div.dialog > div {
    border: 1px solid white;
    border-radius: 9px;
    background-color: #5CC8FF;
    padding: 7px 8% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #FC4040;
    font-family: 'brandon_grotesque_bold', "Helvetica", "sans-serif";
    font-size: 25px;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: $blue;
    border: 1px solid white;
    border-right-color: white;
    border-left-color: white;
    border-bottom-color: white;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: white;
    color: white;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  a {
    text-decoration: none;
    color: #FC4040;
  }

  a:hover {
    text-decoration: none;
    color: #EE5F5B;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>500</h1>
      <p>Nous sommes désolés, une erreur est survenue. :(</h1>
    </div>
  </div>
</body>
</html>
